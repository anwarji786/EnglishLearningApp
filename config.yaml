app:
  name: "Bilingual English Master"
  version: "1.1.0"
  debug: false
  default_language: "en"

learning:
  daily_word_limit: 20
  review_limit: 10
  mastery_threshold: 0.8
  streak_reset_days: 2
  initial_difficulty: 1
  max_difficulty: 5

audio:
  cache_ttl_days: 7
  slow_speed: true
  default_language: "en"
  auto_play: false

ui:
  default_theme: "light"
  animation_speed: "normal"
  font_size: "medium"
  show_animations: true

spaced_repetition:
  base_interval: 1
  easiness_factor: 1.3
  hard_factor: 0.8
  max_interval: 365